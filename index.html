<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cat√°logo de Productos</h1>
  </header>

  <div class="categoria-titulo" id="titulo-categoria">Todas</div>

  <main>
    <!-- Filtro de categor√≠a -->
    <div class="filtro-categoria">
      <label for="categoria">Filtrar por categor√≠a:</label>
      <select id="categoria">
        <option value="Todas">Todas</option>
      </select>
    </div>

    <!-- üîπ Nuevo filtro de subcategor√≠a -->
    <div class="filtro-subcategoria" style="display:none;">
      <label for="subcategoria">Filtrar por subcategor√≠a:</label>
      <select id="subcategoria">
        <option value="Todas">Todas</option>
      </select>
    </div>

    <!-- B√∫squeda por nombre -->
    <div class="busqueda-producto">
      <input type="text" id="busqueda" placeholder="Buscar producto...">
    </div>

    <!-- Productos -->
    <section id="productos" class="grid"></section>

    <!-- Total -->
    <p class="total">Total: $<span id="total">0</span></p>

    <!-- Bot√≥n WhatsApp -->
    <button id="btn-whatsapp">Enviar pedido por WhatsApp</button>
  </main>

  <!-- Modal cliente -->
  <!-- (todo lo tuyo de cliente sigue igual) -->

  <script src="app.js"></script>
</body>
</html>
