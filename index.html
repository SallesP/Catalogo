<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <main>
    <section id="productos" class="grid">
      <!-- Los productos se van a insertar acá con JS -->
      <div class="card">
        <img src="img/galletitas.jpg" alt="Galletitas">
        <h2>Galletitas</h2>
        <p>$1200</p>
        <button>Agregar</button>
      </div>

      <div class="card">
        <img src="img/jugo.jpg" alt="Jugo">
        <h2>Jugo</h2>
        <p>$800</p>
        <button>Agregar</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="btn-whatsapp">Enviar pedido por WhatsApp</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
