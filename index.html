<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <!-- Título de la categoría -->
  <div class="categoria-titulo" id="titulo-categoria">Todas</div>

  <main>
    <!-- Filtro de categoría -->
    <div class="filtro-categoria">
      <label for="categoria">Filtrar por categoría:</label>
      <select id="categoria">
        <option value="Todas">Todas</option>
      </select>
    </div>

    <!-- Búsqueda por nombre -->
    <div class="busqueda-producto">
      <input type="text" id="busqueda" placeholder="Buscar producto...">
    </div>

    <!-- Productos -->
    <section id="productos" class="grid"></section>

    <!-- Total -->
    <p class="total">Total: $<span id="total">0</span></p>

    <!-- Botón WhatsApp -->
    <button id="btn-whatsapp">Enviar pedido por WhatsApp</button>
  </main>

  <!-- Modal cliente -->
  <div id="modalCliente">
    <div class="modal-content">
      <div class="tipo-cliente">
        <input type="radio" id="cliente-nuevo" name="tipo-cliente" checked>
        <label for="cliente-nuevo">Cliente Nuevo</label>
        <input type="radio" id="cliente-existente" name="tipo-cliente">
        <label for="cliente-existente">Cliente Existente</label>
      </div>

      <div id="datos-nuevo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion">

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad">

        <label for="horarios">Horarios de entrega:</label>
        <input type="text" id="horarios">
      </div>

      <div id="datos-existente">
        <label for="id-cliente">ID Cliente:</label>
        <input type="text" id="id-cliente">
        <p class="info-id">Ingrese el ID del cliente existente</p>
      </div>

      <div class="buttons">
        <button id="cancelarCliente">Cancelar</button>
        <button id="enviarCliente">Enviar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
