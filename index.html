<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <div class="categoria-titulo" id="titulo-categoria">Todas</div>

  <main>
    <!-- Filtro de categoría -->
    <div class="filtro-categoria">
      <label for="categoria">Filtrar por categoría:</label>
      <select id="categoria">
        <option value="Todas">Todas</option>
        <option value="Golosinas">Golosinas</option>
        <option value="Bebidas">Bebidas</option>
      </select>
    </div>

      <!-- Búsqueda por nombre -->
    <div class="busqueda-producto">
      <input type="text" id="busqueda" placeholder="Buscar producto...">
    </div>
    <!-- Productos -->
    <section id="productos" class="grid"></section>

    <!-- Total -->
    <p class="total">Total: $<span id="total">0</span></p>

    <!-- Botón WhatsApp -->
    <button id="btn-whatsapp">Enviar pedido por WhatsApp</button>

    <!-- Modal cliente -->
    <div id="modalCliente">
      <div class="modal-content">
        <h2>Datos del Cliente</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre">
        <label>Dirección:</label>
        <input type="text" id="direccion">
        <label>Localidad:</label>
        <input type="text" id="localidad">
        <label>Horarios:</label>
        <input type="text" id="horarios">
        <div class="buttons">
          <button id="cancelarCliente">Cancelar</button>
          <button id="enviarCliente">Enviar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
